    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>telefone</th>
            <th>Imagem</th>
            <th class="acao">Editar</th>

<!--O valor da modal vem para cá-->
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text"  required />
  
          <label for="m-email">Email</label>
          <input id="m-email" type="email" title="Obrigatório o uso de '@'" required placeholder="xxxxx@gmail.com" required/>
  
          <label for="m-imagem">Imagem</label>
          <input id="m-imagem" type="file" title="Arraste sua foto de perfil" onchange=converterImagem() required/>
          <!-- <img src="data:image/png;base64, {item.imagemBase64}" class="imagem"> -->
          
          <label for="m-telefone">telefone</label>
          <input id="m-telefone" type="tel" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" title="Padrão Brasil" required placeholder="(xx) xxxxx-xxxx" required/>
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
